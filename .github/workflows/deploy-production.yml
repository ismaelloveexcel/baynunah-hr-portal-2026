name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "deploy-production" to confirm'
        required: true
        default: ''

jobs:
  validate_input:
    runs-on: ubuntu-latest
    name: Validate Deployment Confirmation
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "deploy-production" ]; then
            echo "âŒ Invalid confirmation. Please type 'deploy-production' to confirm."
            exit 1
          fi
          echo "âœ… Deployment confirmed"

  build_and_deploy_production:
    needs: validate_input
    runs-on: ubuntu-latest
    name: Build and Deploy to Production
    environment:
      name: production
      url: ${{ steps.deploy_production.outputs.static_web_app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workspace/HR-Portal-Final/package-lock.json

      - name: Install dependencies
        run: |
          cd workspace/HR-Portal-Final
          npm ci

      - name: Type check
        run: |
          cd workspace/HR-Portal-Final
          npm run type-check

      - name: Lint
        run: |
          cd workspace/HR-Portal-Final
          npm run lint

      - name: Build application
        run: |
          cd workspace/HR-Portal-Final
          npm run build
        env:
          NODE_ENV: production

      - name: Build Azure Functions
        run: |
          cd workspace/HR-Portal-Final/api
          npm ci
          npm run build

      - name: Deploy to Azure Static Web Apps (Production)
        id: deploy_production
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PRODUCTION }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "workspace/HR-Portal-Final"
          api_location: "workspace/HR-Portal-Final/api"
          output_location: ".next"
          skip_app_build: true
          skip_api_build: true

      - name: Create deployment summary
        run: |
          echo "### ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy_production.outputs.static_web_app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ¤– **Multi-Agent System Status:** Active" >> $GITHUB_STEP_SUMMARY
          echo "- Supervisor Agent: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- HR Agent: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Payroll Agent: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Leave Agent: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Recruitment Agent: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Training Agent: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Agent: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Reports Agent: âœ…" >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy_production.outputs.static_web_app_url }}';
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `ðŸŽ‰ **Production Deployment Complete!**\n\nâœ… Successfully deployed to: ${deploymentUrl}\n\nðŸ¤– All 8 agents (Supervisor + 7 specialized) are active and operational.`
            })
