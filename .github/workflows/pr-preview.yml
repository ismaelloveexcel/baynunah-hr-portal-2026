name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'workspace/HR-Portal-Final/**'

jobs:
  build_and_deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy PR Preview
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: workspace/HR-Portal-Final/package-lock.json

      - name: Install dependencies
        working-directory: workspace/HR-Portal-Final
        run: npm ci

      - name: Build Next.js app
        working-directory: workspace/HR-Portal-Final
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build and Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_STAGING_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "workspace/HR-Portal-Final"
          api_location: "workspace/HR-Portal-Final/api"
          output_location: ".next"
          skip_app_build: true

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL || 'Preview URL will be available shortly';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview Environment Deployed**\n\n${previewUrl}\n\nThis preview will be automatically deleted when the PR is closed.`
            })

  close_preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Preview
    steps:
      - name: Close Azure Static Web Apps Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_STAGING_TOKEN }}
          action: "close"
